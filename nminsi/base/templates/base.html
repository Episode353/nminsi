{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS and JS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom styles -->
    <style>
        :root {
            --bs-body-color: black; /* Change body text color to black */
            --bs-secondary-color: white;
        }
        

        @font-face {
            font-family: FrankRuhlLibre-Black;
            src: url({% static 'fonts/FrankRuhlLibre-Black.ttf' %});
        }

        @font-face {
            font-family: DMSans;
            src: url({% static 'fonts/DMSans-Regular.ttf' %});
        }

        body {
            font-family: FrankRuhlLibre-Black;
            background-color: black;  /* Dark background */
            color: white;  /* Light text color for body */
            padding-top: 60px; /* Add padding to prevent content from hiding behind fixed header */
        }

        .card {
            background-color: transparent; /* Dark card background */
            border: none; /* Optional: remove card border */
            color: white;
        }

        .form-control {
            background-color: #495057; /* Dark input background */
            color: white; /* Light input text color */
            border: 1px solid #6c757d; /* Optional: border color */
        }

        .form-control:focus {
            background-color: #495057; /* Keep focus color dark */
            color: white; /* Keep text light on focus */
            border-color: #80bdff; /* Optional: focus border color */
            box-shadow: none; /* Remove default focus shadow */
        }

        /* Other custom styles */
        .header-box { /* Add styling for header if needed */ }
        .main-container { /* Add styling for main container if needed */ }
        .footer { /* Add styling for footer if needed */ }

        .btn-custom {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
        }

        /* New styles for header text */
        header {
            position: fixed; /* Make the header fixed */
            top: 0; /* Align it to the top */
            left: 0; /* Align it to the left */
            right: 0; /* Align it to the right */
            z-index: 1000; /* Ensure it is above other content */
            background-color: black; /* Set background color to match body */
        }

        header .nav-link {
            color: white; /* Set link color to white */
        }
        
        header .nav-link:hover {
            color: #ccc; /* Optional: change color on hover */
        }

        header .fs-4 {
            color: white; /* Set header title color to white */
        }
    </style>
</head>
<body>
    <script>
        // Dark mode script here if needed
    </script>

    <!-- Main Container -->
    <div class="main-container">
        <center>
            <!-- Header section -->
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                            <span class="fs-4">N.Minsi</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="{% url 'main' %}" class="nav-link px-2">Home</a></li>
                            <li><a href="{% url 'fonts' %}" class="nav-link px-2">Fonts</a></li>
                            <li><a href="{% url 'haikus' %}" class="nav-link px-2">Haikus</a></li>
                            <li><a href="{% url 'haiku_create' %}" class="nav-link px-2">Create a Haiku</a></li>
                                                        <!-- Somewhere in your template -->
                            <li><a href="{% url 'process_photos' %}" class="nav-link px-2">Process Photos</a></li>
                            <li><a href="{% url 'process_csv' %}" class="nav-link px-2">Process CSV</a></li>
                            <li><a href="{% url 'export_csv' %}" class="nav-link px-2">Export CSV</a></li>

                        </ul>
                    </div>
                </div>
            </header>

            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                <p class="login-message"> {{ message }} </p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Main content block -->
            <div class="main-container">
                {% block content %}
                {% endblock %}
            </div>

            <div class="container">
                <footer class="py-3 my-4">
                    <p class="text-center text-body-secondary" style="color: #98A9C9!important;">Â© 2024 N.Minsi</p>
                </footer>
            </div>
        </center>
    </div>
</body>
</html>
