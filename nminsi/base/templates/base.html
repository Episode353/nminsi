<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS and JS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom styles -->
    <style>
        @font-face {
            font-family: FrankRuhlLibre-Black;
            src: url({% static 'fonts/FrankRuhlLibre-Black.ttf' %});
        }
        
    
        @font-face {
            font-family: FrankRuhlLibre-Bold;
            src: url({% static 'fonts/FrankRuhlLibre-Bold.ttf' %});
        }
    
        @font-face {
            font-family: FrankRuhlLibre-Light;
            src: url({% static 'fonts/FrankRuhlLibre-Light.ttf' %});
        }

            
        @font-face {
            font-family: FrankRuhlLibre-Medium;
            src: url({% static 'fonts/FrankRuhlLibre-Medium.ttf' %});
        }
    
    
        @font-face {
            font-family: FrankRuhlLibre-Regular;
            src: url({% static 'fonts/FrankRuhlLibre-Regular.ttf' %});
        }


        .header-box { /* Add styling for header if needed */ }
        .main-container { /* Add styling for main container if needed */ }
        .footer { /* Add styling for footer if needed */ }

        .body-bg-text-shadow {
            text-shadow: .15rem .15rem var(--bs-body-bg) !important;
        }

        body{
            font-family: FrankRuhlLibre-Black;
        }
    </style>


</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', currentTheme);
            darkModeSwitch.checked = currentTheme === 'dark';

            darkModeSwitch.addEventListener('change', function() {
                const theme = darkModeSwitch.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });
    </script>
    
    <!-- Main Container -->
    <div class="main-container">
        <center>
            <!-- Header section -->
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        
                        <!-- Logo and title -->
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                            <span class="fs-4">N.Minsi</span>
                        </a>

                    <!-- Navigation links -->
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'main' %}" class="nav-link px-2 link-body-emphasis">Home</a></li>
                        <li><a href="{% url 'fonts' %}" class="nav-link px-2 link-body-emphasis">Fonts</a></li>
                    </ul>

                    <!--Search Form-
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="GET" action="{% url 'main' %}">
                        <input type="search" name="q" class="form-control" placeholder="Search..." aria-label="Search">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    -->
                    
                    

                        

                    </div>
                </div>
            </header>

            <!-- Display messages if any exist -->
            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                <p class="login-message"> {{ message }} </p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Main content block -->
            <div class="main-container">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer section -->
            <div class="container">
                <footer class="py-3 my-4">

                    <!--
                    I Am Commenting all of these out because i dont see the point of having trem
                    since we have the header, but i think it looks too nice to delete
                    therefore i will leave it here.
                    -->

                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>   
                    </ul>
                    -->
                    <p class="text-center text-body-secondary">Â© 2024 N.Minsi</p>
                </footer>
            </div>
        </center>
    </div>
</body>
</html>
